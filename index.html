<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简介</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
        }

        #profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 0 auto;
            display: block;
        }

        #name {
            font-size: 24px;
            margin: 10px 0;
        }

        #bio {
            font-size: 16px;
            margin: 20px 0;
        }

        #separator {
            border-top: 1px solid #ccc;
            margin: 30px 0;
        }

        .section {
            width: 33%;
            float: left;
            padding: 20px;
        }

        .section h2 {
            font-size: 18px;
        }

        .section ul {
            list-style-type: none;
            padding: 0;
        }

        #footer {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="profile-image" src="your-profile-image.jpg" alt="Your Profile Image">
        <h1 id="name">Your Name</h1>
        <p id="bio">Your Bio</p>
    </div>

    <div id="separator"></div>

    <div class="section">
        <h2>教育经历</h2>
        <ul>
            <li>Educational Achievement 1</li>
            <li>Educational Achievement 2</li>
        </ul>
    </div>

    <div class="section">
        <h2>论文成果</h2>
        <ul>
            <li>Publication 1</li>
            <li>Publication 2</li>
        </ul>
    </div>

    <div class="section">
        <h2>比赛成果</h2>
        <ul>
            <li>Achievement 1</li>
            <li>Achievement 2</li>
        </ul>
    </div>

    <div style="clear: both;"></div>

    <div id="footer">
        &copy; 2023 Your Name
    </div>
</body>
</html>
